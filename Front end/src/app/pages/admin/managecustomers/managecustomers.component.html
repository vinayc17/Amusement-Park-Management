<app-nav [admin]="true"></app-nav>

<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-10">
            <table class="table table-hover table-striped">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>

                <tr *ngFor="let customer of customers">
                    <td>{{customer.id}}</td>
                    <td>{{customer.name}}</td>
                    <td>{{customer.email}}</td>
                    <td>{{customer.phone}}</td>
                    <td>
                        <button class="btn btn-outline-danger" (click)="deleteCustomer(customer.id)">Delete</button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
