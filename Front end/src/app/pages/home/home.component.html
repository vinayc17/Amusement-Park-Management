<div class="container-fluid">
  <div class="row">
    <app-nav></app-nav>
  </div>
  <div class="row mb-4">
    <div
      id="carouselExampleDark"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleDark"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="1000">
          <img src="assets/slide_1.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item" data-bs-interval="1500">
          <img src="assets/slide_2.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="assets/slide_3.jpg" class="d-block w-100" alt="..." />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 mt-5">
      <div class="jumbotron">
        <h1 class="display-1">Welcome to Ammusement Park</h1>
        <hr class="my-2" />
        <p class="lead">Where you become ammused by us</p>
      </div>
    </div>
    <div class="col-lg-4"></div>
    <div class="col-lg-4 mt-1">
      <app-login></app-login>
    </div>
  </div>
</div>
